<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:jk="http://jalalkiswani.com/jsf"
	xmlns:p="http://primefaces.org/ui" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="/WEB-INF/templates/error-template.xhtml">
	<ui:define name="contents">
		<div class="container">
			<h:outputText value="Message:#{pfExceptionHandler.message}" />
			<ui:fragment rendered="#{util.debug}">
				<h3>Technical description for the problem:</h3>
				<h:outputText value="Type of the exception: #{pfExceptionHandler.type}:" />
				<h:outputText value="Throwable instance: #{pfExceptionHandler.exception}" />
				<h:outputText value="Exception message: #{pfExceptionHandler.message}" />
				<h:outputText value="Stack trace: #{pfExceptionHandler.formattedStackTrace}" escape="false" />
			</ui:fragment>
		</div>
	</ui:define>

</ui:composition>
</html>
